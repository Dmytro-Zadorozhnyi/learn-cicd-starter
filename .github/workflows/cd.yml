name: cd

on:
  push: 
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build
        run: (./scripts/buildprod.sh)

      - name: Auth GCP
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
      
      - name: Setup GCP SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Push to GCPs Atrifact Registry'
        run: (gcloud builds submit --tag us-central1-docker.pkg.dev/notely-454711/notely-ar-repo/notely:latest)
